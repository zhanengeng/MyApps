{% extends 'todolist/base.html' %}
{% block title %}ToDoAdd{% endblock %}
{% block contents %}
<article class="todoadd">
    <div class="page-name">
        <h1>ToDo追加フォーム</h1>
    </div>
    <div class="todoadd-form">
        <form action="{% url 'todolist:todoadd' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="field-row">
                    {{ field.label_tag }}{{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="添加">
        </form>
    </div>
</article>
{% endblock %}
